<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabela de Notas dos Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fafafa;
    }

    h1 {
      text-align: center;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    thead {
      background-color: #eee;
    }

    .aprovado {
      color: green;
      font-weight: bold;
    }

    .reprovado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Tabela de Notas dos Alunos</h1>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Nota A1</th>
        <th>Nota A2</th>
        <th>Nota A3</th>
        <th>Média</th>
        <th>Situação</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>João Silva</td>
        <td>75</td>
        <td>80</td>
        <td>70</td>
        <td>75</td>
        <td class="aprovado">Aprovado</td>
      </tr>
      <tr>
        <td>Maria Oliveira</td>
        <td>60</td>
        <td>65</td>
        <td>70</td>
        <td>65</td>
        <td class="reprovado">Reprovado</td>
      </tr>
      <tr>
        <td>Carlos Santos</td>
        <td>85</td>
        <td>90</td>
        <td>80</td>
        <td>85</td>
        <td class="aprovado">Aprovado</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
