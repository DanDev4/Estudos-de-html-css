<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/project2/style.css">
  <title>title</title>
  <!-- 
  Aprendizado:
  Nesse projeto, aprendi conceitos importantes de HTML e CSS, como:
  - Uso de tags básicas (h1, h2, div, a, span) para estruturar o conteúdo;
  - Estilização com CSS, aplicando margens, paddings, cores e bordas;
  - Criação de um layout com cartões (cards) utilizando `div` e estilizando com `background-color`, `border-radius`, etc.;
  - Uso de `span` para destacar trechos do texto com cor diferente;
  - Como aplicar links com aparência de botões usando a tag <a> estilizada;
  - Organização do conteúdo com boas práticas visuais e proporções.

  Esses fundamentos são essenciais para criar sites visualmente atrativos e com boa usabilidade.
-->
</head>

<body>
  <h1 id="title">Carros e Bicicletas</h1>
  <div class="card">
    <h1 id="name">Carro:<span>R$ 1999</span></h1>
    <h2>Carro modelo<span> 2045</span>, com<span> 200km</span> rodados.</h2>
    <a href="">Comprar Carro</a>
  </div>
  <div class="card">
    <h1 id="name">Bicicleta:<span>R$ 199</span></h1>
    <h2>Bicicleta modelo<span> 2050</span>, com<span> 20km</span> rodados.</h2>
    <a href="">Comprar Carro</a>
  </div>
</body>

</html>
